version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

  [analyzers.meta.linters]
  pylint = true
  flake8 = true
  bandit = true
  mypy = true
  black = true
  isort = true
  pep8 = true

[[analyzers]]
name = "docker"
enabled = true

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true

exclude_patterns = [
  "venv/**",
  "__pycache__/**",
]
